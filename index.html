<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOOID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #f00;
        }
        #hangman-container {
            margin: 20px auto;
            width: 400px;
        }
        #word-display {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #letters-container {
            margin-top: 20px;
        }
        .letter-button {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .letter-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>VOOID</h1>
<p> remember me!</p>

<div id="hangman-container">
    <div id="word-display"></div>
    <div id="letters-container"></div>
    <div class="message" id="message"></div>
</div>

<script>
    // Array di parole per il gioco dell'impiccato
    var words = ["revenge","life", "and", "money", "metriotes", "wearevooid",];

    // Seleziona una parola a caso dall'array
    var word = words[Math.floor(Math.random() * words.length)];

    var wordDisplay = document.getElementById("word-display");
    var lettersContainer = document.getElementById("letters-container");
    var messageDisplay = document.getElementById("message");

    // Inizializza la visualizzazione della parola con degli underscore
    var displayWord = "";
    for (var i = 0; i < word.length; i++) {
        displayWord += "_";
    }
    wordDisplay.textContent = displayWord;

    // Crea i pulsanti per le lettere
    for (var i = 0; i < 26; i++) {
        var letter = String.fromCharCode(97 + i); // Converte il codice ASCII in una lettera minuscola
        var button = document.createElement("button");
        button.textContent = letter;
        button.classList.add("letter-button");
        button.addEventListener("click", function () {
            checkLetter(this.textContent);
            this.disabled = true;
        });
        lettersContainer.appendChild(button);
    }

    // Funzione per controllare se la lettera cliccata Ã¨ presente nella parola
    function checkLetter(letter) {
        var found = false;
        var newDisplayWord = "";
        for (var i = 0; i < word.length; i++) {
            if (word[i] === letter) {
                newDisplayWord += letter;
                found = true;
            } else {
                newDisplayWord += displayWord[i];
            }
        }
        displayWord = newDisplayWord;
        wordDisplay.textContent = displayWord;
        if (!displayWord.includes("_")) {
            setMessage("you won! the word was " + word);
            resetGame();
        } else if (!found) {
            setMessage("try again dumb! ");
        }
    }

    // Funzione per impostare il messaggio sulla pagina
    function setMessage(text) {
        messageDisplay.textContent = text;
    }

    // Funzione per ripristinare il gioco
    function resetGame() {
        word = words[Math.floor(Math.random() * words.length)];
        displayWord = "";
        for (var i = 0; i < word.length; i++) {
            displayWord += "_";
        }
        wordDisplay.textContent = displayWord;
        var buttons = document.querySelectorAll(".letter-button");
        buttons.forEach(function (button) {
            button.disabled = false;
        });
    }
</script>
</body>
</html>
